<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bibliomaniac - Chats</title>
    <meta
      name="description"
      content="Page de discussion de Bibliomaniac avec les utilisateurs pour échanger des idées de lecture et plus encore."
    />
    <link rel="stylesheet" href="styles/stylesAllChat.css" />
  </head>
  <body>
    <header>
      <h1>All Chats</h1>
      <p>+</p>
    </header>
    <main>
      <section class="chat-list" aria-labelledby="chat-list-heading">
        <article class="chat-item">
          <img src="profile1.jpg" alt="Profil Lisa" />
          <div>
            <h3>Lisa</h3>
            <p>Quel est le dernier livre que tu as loué ?</p>
          </div>
        </article>
        <article class="chat-item">
          <img src="profile2.jpg" alt="Profil Julie" />
          <div>
            <h3>Julie</h3>
            <p>Conseil moi un livre héroïc fantasy</p>
          </div>
        </article>
        <article class="chat-item">
          <img src="profile3.jpg" alt="Profil Fanny" />
          <div>
            <h3>Fanny Robinson</h3>
            <p>Merci pour l'appli, j'en suis à mon 3ème livre</p>
          </div>
        </article>
        <article class="chat-item">
          <img src="profile4.jpg" alt="Profil Carl" />
          <div>
            <h3>Carl</h3>
            <p>Le chapitre 3 est énorme !!</p>
          </div>
        </article>
      </section>
    </main>
    <footer>
      <nav>
        <ul>
          <li><a href="#">Explore</a></li>
          <li><a href="#">Saved</a></li>
          <li><a href="#">Contribute</a></li>
          <li><a href="#">Updates</a></li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
