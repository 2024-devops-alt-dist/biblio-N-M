<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliomaniac - Conversation</title>
    <meta name="description" content="Conversation sur Bibliomaniac avec des utilisateurs.">
    <link rel="stylesheet" href="styles/stylesOneChat.css">
</head>
<body>
    <header>
        <h1>Conversation</h1>
    </header>
    <main>
        <section class="chat-box" aria-labelledby="conversation-heading">
            <h2 id="conversation-heading" class="visually-hidden">Messages</h2>
            <div class="message-container">
                <article class="message received">
                    <p>Je l'ai à peine commencé</p>
                </article>
                <article class="message sent">
                    <p>À partir du chapitre 2 tu vas trop aimé</p>
                </article>
                <article class="message received">
                    <p>Heyy, alors t'en penses quoi du livre ?</p>
                </article>
                <article class="message sent">
                    <p>Je l'ai à peine commencé</p>
                </article>
                <article class="message received">
                    <p>À partir du chapitre 2 tu vas trop aimé</p>
                </article>
            </div>
            <form class="message-form">
                <input type="text" placeholder="Envoyer un message" aria-label="Nouveau message">
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="#">Explore</a></li>
                <li><a href="#">Saved</a></li>
                <li><a href="#">Contribute</a></li>
                <li><a href="#">Updates</a></li>
            </ul>
        </nav>
    </footer>
</body>
</html>
